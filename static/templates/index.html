<!DOCTYPE html>
<html>
<head>
  <title>Login / Create Account</title>
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/styles/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-container">
          <h1>Login</h1>
          <form id="login-form">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
          </form>
          <p class="mt-3">Don't have an account? <a href="#create-account">Create one</a>.</p>
        </div>
        <div class="form-container mt-4" id="create-account">
          <h1>Create Account</h1>
          <form id="create-account-form">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="First Name" required>
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Last Name" required>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" required>
            </div>
            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
          </form>
          <p class="mt-3">Already have an account? <a href="#">Login</a>.</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/static/scripts/script.js">  
  </script>
</body>
</html>
